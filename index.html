<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Nahel 2K24</title>
</head>
<body>

    <h1>Inventario Nahel 2K24</h1>
    <label for="product-key">Clave del Producto:</label>
    <input type="text" id="product-key" placeholder="Ingresa la clave del producto">
    <button onclick="searchProduct()">Buscar Producto</button>
    <button onclick="toggleInventory()">Inventario Completo</button>
    <div id="result" class="result"></div>

    <script>
        const productos = [
            { clave: "BI045", nombre: "Bici Mercurio", costo: 3300 },
            { clave: "LLAN015", nombre: "Llanta Rodada 15 Singla", costo: 115 },
            { clave: "BAL807", nombre: "Balero con Eje PequeÃ±o", costo: 15 },
        ];

        let isInventoryVisible = false;

        function searchProduct() {
            const clave = document.getElementById("product-key").value.trim().toUpperCase();
            const resultado = document.getElementById("result");

            const producto = productos.find(p => p.clave === clave);
            resultado.innerHTML = producto
                ? `Nombre: ${producto.nombre} <br> Costo: $${producto.costo}`
                : "Producto no encontrado";
        }

        function toggleInventory() {
            const resultado = document.getElementById("result");

            if (isInventoryVisible) {
                resultado.innerHTML = "";
                isInventoryVisible = false;
            } else {
                let tableHTML = `
                    <table>
                        <tr>
                            <th>Clave</th>
                            <th>Producto</th>
                            <th>Costo</th>
                        </tr>
                `;

                productos.forEach(p => {
                    tableHTML += `
                        <tr>
                            <td>${p.clave}</td>
                            <td>${p.nombre}</td>
                            <td>$${p.costo}</td>
                        </tr>
                    `;
                });

                tableHTML += `</table>`;
                resultado.innerHTML = tableHTML;
                isInventoryVisible = true;
            }
        }
    </script>
</body>
</html>
